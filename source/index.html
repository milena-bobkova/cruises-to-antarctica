<!DOCTYPE html>
<html lang="ru">

<head>

  <title>Круизы в Антарктику</title>
  <link rel="stylesheet" href="css/style.min.css">

  <!-- Pixel Glass -->
  <style>
    HTML {
      background-repeat: no-repeat;
      background-position: 50% 0;
      /* По умолчанию показывается мобильный макет */
      background-image: url("img/preview/preview-mobile.png");
    }

    /* Планшет */
    @media (min-width: 768px) {
      HTML {
        /* Планшетный макет */
        background-image: url("img/preview/preview-tablet.png");
      }
    }

    /* Десктоп */
    @media (min-width: 1024px) {
      HTML {
        /* Десктопный макет */
        background-image: url("img/preview/preview-desktop.png");
      }
    }
  </style>
  <link rel="stylesheet" href="https://yoksel.github.io/pixel-glass-js/styles.css">
  <script src="https://yoksel.github.io/pixel-glass-js/script.js"></script>
  <!-- // Pixel Glass -->

</head>

  <header class="page-header">

          <img src="img/logo.svg" width="70" height="38">
        </a>
        <button class="page-header__toggle">
          <span class="page-header__icon"></span>

        <ul class="page-header__menu menu">

            <a class="page-header__link menu__link" href="#">

          </li>

      </nav>

  <footer class="page-footer">
    <nav class="page-footer__navigation navigation">
      <a class="page-footer__logo logo">
        <img src="img/logo.svg" width="70" height="38" alt="Логотип турагенства">

      <ul class="page-footer__menu menu">
        <li class="menu__item">

        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">

          </a>

        <li class="menu__item">

        </li>

    <ul class="page-footer__socials socials">

          <svg class="socials__icon" width="11" height="20">

      <li class="socials__item">

          <svg class="socials__icon" width="20" height="20">
